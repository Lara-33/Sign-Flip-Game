<!DOCTYPE html>
<html>
<head>
    <title>SIGN Memory Game</title>
    <style>
        body {
            background-color: orange;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px;
            max-width: 500px;
        }

        .card {
            width: 80px;
            height: 80px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 20px;
        }

        .card-back {
            background: #ffffff;
        }

        .card-front {
            background: white;
            transform: rotateY(180deg);
            flex-direction: column;
        }

        .symbol {
            font-size: 30px;
            color: orange;
        }

        .sign-text {
            font-size: 10px;
            margin-top: 2px;
            color: orange;
        }

        #score {
            font-size: 24px;
            margin-top: 20px;
        }

        #timer {
            font-size: 24px;
            margin: 10px 0;
        }

        .half-circle {
            width: 30px;
            height: 15px;
            border: 2px solid orange;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
    <div id="timer">Ââ©‰ΩôÊó∂Èó¥Ôºö10Áßí</div>
    <div id="score">ÂæóÂàÜÔºö0</div>
    <div id="gameBoard"></div>

    <script>
        const patterns = ['üëì', 'üëï', 'üêâ', '‚óê'];
        let cards = [];
        let selectedCards = [];
        let score = 0;
        let canPlay = true;
        let timeLeft = 10;

        function initializeGame() {
            // ÂàõÂª∫12Âº†Âç°ÁâåÔºàÊØèÁßçÂõæÊ°à3‰∏™Ôºâ
            cards = [];
            let basePatterns = [...patterns, ...patterns, ...patterns];
            while(basePatterns.length) {
                const randomIndex = Math.floor(Math.random() * basePatterns.length);
                const nextCard = basePatterns.splice(randomIndex, 1)[0];
                cards.push(nextCard);
                
                // ÊéßÂà∂Áõ∏ÈÇªÈáçÂ§çÊ¶ÇÁéá
                if(cards.length > 1 && cards[cards.length-1] === cards[cards.length-2]) {
                    if(Math.random() < 0.4) {
                        cards.pop();
                        basePatterns.push(nextCard);
                    }
                }
            }

            renderCards();
        }

        function renderCards() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            cards.forEach((pattern, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-back"></div>
                    <div class="card-front">
                        <div class="symbol">${pattern === '‚óê' ? '<div class="half-circle"></div>' : pattern}</div>
                        <div class="sign-text">SIGN</div>
                    </div>
                `;
                card.dataset.value = pattern;
                card.dataset.index = index;
                card.addEventListener('click', handleCardClick);
                gameBoard.appendChild(card);
            });
        }

        function handleCardClick(e) {
            if(!canPlay || selectedCards.length >= 2) return;
            
            const card = e.currentTarget;
            if(card.classList.contains('flipped')) return;

            card.classList.add('flipped');
            selectedCards.push(card);

            if(selectedCards.length === 2) {
                canPlay = false;
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            const [card1, card2] = selectedCards;
            const isMatch = card1.dataset.value === card2.dataset.value;

            if(isMatch) {
                score++;
                document.getElementById('score').textContent = `ÂæóÂàÜÔºö${score}`;
                initializeGame(); // ÂåπÈÖçÊàêÂäüÊâçÂà∑Êñ∞Âç°Áâå
            } else {
                // ‰∏çÂåπÈÖçÊó∂ÁºìÊÖ¢ÁøªÂõûÂç°Áâå
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }, 800);
            }

            selectedCards = [];
            canPlay = true;
        }

        // Ê∏∏ÊàèËÆ°Êó∂Âô®
        const timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').textContent = `Ââ©‰ΩôÊó∂Èó¥Ôºö${timeLeft}Áßí`;
            
            if(timeLeft <= 0) {
                clearInterval(timer);
                canPlay = false;
                alert(`Ê∏∏ÊàèÁªìÊùüÔºÅÊúÄÁªàÂæóÂàÜÔºö${score}`);
            }
        }, 1000);

        initializeGame();
    </script>
</body>
</html>
